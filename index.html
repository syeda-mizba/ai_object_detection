<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Object Detection</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #1e3c72, #0a1a2f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card-box {
      width: 500px;
      background: rgba(255,255,255,0.06);
      padding: 250px;
      border-radius: 26px;
      text-align: center;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 0 50px rgba(0,150,255,0.35);
}


    h1 {
      font-size: 100px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(76,201,255,0.9);
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
      font-size: 30px;
    }

    .start-btn {
      display: inline-block;
      width: 100%;
      padding: 16px;
      font-size: 26px;
      font-weight: 600;
      color: #181c1b;
      background: linear-gradient(to right, #4cc9ff, #3b57ff);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(76,201,255,0.6);
      transition: 0.3s;
    }

    .start-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 28px rgba(76,201,255,0.9);
    }
  </style>
</head>

<body>

  <div class="card-box">
    <h1>AI Object Detection</h1>
    <p>AI camera detection system.</p>

    <a href="detect.html" class="start-btn">Start Detection</a>
  </div>

</body>
</html>
